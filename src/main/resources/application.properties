#DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/central-de-erro
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=post123
spring.datasource.initialization-mode=always

#OAuth2
security.oauth2.client.scope=read, write, trust
security.oauth2.client.client-id=centraldeerro_id
security.oauth2.client.client-secret=centraldeerro_secret
authentication.oauth.tokenValidityInSeconds=86400

